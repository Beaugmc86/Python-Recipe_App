{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1 class="main-title">Recipe list</h1>
    <table class="recipe-table" border="1" cellpadding="5" cellspacing = "5">

        <tr>
            <th>Recipe Titles</th>
            <th>Recipe Images</th>
        </tr>
        {% for object in object_list %}
        <tr>
            <td><a href ="{{object.get_absolute_url}}">  
            {{object.name}} 
            </a></td>
            <td><img src="{{object.pic.url}}" width="150" height="200" /></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
